<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>SHOP ACC LIÊN QUÂN</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:linear-gradient(120deg,#000,#1a1a1a,#000);
  color:#ffd700;
  text-align:center;
}

/* Intro */
#intro{
  position:fixed;
  inset:0;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:28px;
  animation:fadeOut 2s ease 2s forwards;
  z-index:999;
}

@keyframes fadeOut{
  to{opacity:0; visibility:hidden;}
}

/* Card */
.box{
  background:rgba(0,0,0,0.6);
  border:1px solid gold;
  border-radius:16px;
  padding:20px;
  margin:30px auto;
  width:85%;
  max-width:400px;
  box-shadow:0 0 20px gold;
}

button{
  background:gold;
  border:none;
  padding:12px 25px;
  font-size:16px;
  border-radius:25px;
  cursor:pointer;
  font-weight:bold;
}

/* QR popup */
#qrBox{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.85);
  align-items:center;
  justify-content:center;
}

#qrBox img{
  width:260px;
  border-radius:16px;
  box-shadow:0 0 25px gold;
}
</style>
</head>

<body>

<div id="intro">✨ SHOP ACC LIÊN QUÂN ✨</div>

<h1>SHOP ACC LIÊN QUÂN</h1>
<p>Bán acc tự động – nhận acc ngay</p>

<div class="box">
  <h3>ACC LIÊN QUÂN RANDOM</h3>
  <p>Giá: <b>50.000đ</b></p>
  <button onclick="openQR()">MUA NGAY</button>
</div>

<div id="qrBox" onclick="closeQR()">
  <div>
    <img src="TEN_ANH_QR.jpg">
    <p>Quét QR Zalopay để thanh toán</p>
    <p>Nội dung: <b>LQ50</b></p>
  </div>
</div>

<script>
function openQR(){
  document.getElementById("qrBox").style.display="flex";
}
function closeQR(){
  document.getElementById("qrBox").style.display="none";
}
</script>

</body>
</html>
